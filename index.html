<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR code component</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column">
	<main class="card rounded-4" style="width: 18rem;">
		<div class="img-container m-3 mb-2">
			<img src="./images/image-qr-code.png" class="card-img-top rounded" alt="frontend mentor qr code">
		</div>
		<div class="card-body mb-3 p-3">
			<h1 class="card-title">Improve your front-end skills by building projects</h1>
			<p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</p>
		</div>
	</main>

</body>

</html>
